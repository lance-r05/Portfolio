<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photography Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --footer-color: gray;
    }

    body.dark {
      --bg-color: #242424;
      --text-color: white;
      --footer-color: #bbb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      opacity: 0;
      animation: smoke-reveal 2s ease forwards;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    @keyframes smoke-reveal {
      0% {
        opacity: 0;
        filter: blur(20px);
        transform: translateY(0px);
      }
      100% {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 6rem;
    }

    .toggle-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--text-color);
      z-index: 999;
      padding: 0.2rem;
    }

    .gallery {
      column-count: 3;
      column-gap: 1rem;
      width: 100%;
      max-width: 1800px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 1rem;
      transform: translateY(30px);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .gallery-item.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-radius: 0px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-item img:hover {
      transform: scale(1.025);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .lightbox.show {
      opacity: 1;
      pointer-events: auto;
      position: fixed;
      overflow: hidden;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 0;
    }

    .lightbox .close-button {
      position: absolute;
      top: 2%;
      right: 2%;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 3vh;
      z-index: 10000;
    }

    .lightbox .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 3vh;
      cursor: pointer;
      z-index: 10000;
    }

    .lightbox .prev-button {
      left: 2%;
    }

    .lightbox .next-button {
      right: 2%;
    }

    footer {
      margin-top: 7rem;
      font-size: 0.9rem;
      color: var(--footer-color);
      text-align: center;
    }

    @media (max-width: 1000px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .gallery {
        column-count: 1;
      }

      .header {
        font-size: 1.2rem;
        margin-bottom: 4rem;
      }

      .toggle-button {
        font-size: 1.2rem;
      }

      .lightbox .close-button {
        font-size: 4vh;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-button" id="toggleDarkMode" aria-label="Toggle Dark Mode">
    <i data-lucide="moon"></i>
  </button>

  <div class="header">
    Lance's Portfolio
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <button class="close-button" id="lightboxClose" aria-label="Close Lightbox">
      <i data-lucide="x"></i>
    </button>
    <button class="nav-button prev-button" id="prevButton" aria-label="Previous Image">
      <i data-lucide="chevron-left"></i>
    </button>
    <button class="nav-button next-button" id="nextButton" aria-label="Next Image">
      <i data-lucide="chevron-right"></i>
    </button>
    <img src="" alt="Enlarged Photo" />
  </div>

  <footer>
    Thank you :)
  </footer>

  <script>
    window.scrollTo(0, 0);
    lucide.createIcons();

    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");
    const gallery = document.getElementById("gallery");
    const imageCount = 100;
    const imageList = [];

    for (let i = imageCount; i >= 1; i--) {
      const img = new Image();
      img.src = `assets/${i}.jpg`;
      img.onload = () => {
        const item = document.createElement("div");
        item.className = "gallery-item";
        img.alt = `Photo ${i}`;
        item.appendChild(img.cloneNode());
        gallery.appendChild(item);

        imageList.unshift(img.src);

        img.addEventListener("click", () => {
          showLightbox(img.src);
        });
      };
    }

    let currentIndex = -1;

    function showLightbox(src) {
      currentIndex = imageList.indexOf(src);
      lightboxImg.src = src;
      lightbox.classList.add("show");
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove("show");
      document.body.style.overflow = '';
    }

    function showPrevImage() {
      if (currentIndex > 0) {
        currentIndex--;
        lightboxImg.src = imageList[currentIndex];
      }
    }

    function showNextImage() {
      if (currentIndex < imageList.length - 1) {
        currentIndex++;
        lightboxImg.src = imageList[currentIndex];
      }
    }

    document.getElementById("lightboxClose").addEventListener("click", closeLightbox);
    document.getElementById("prevButton").addEventListener("click", showPrevImage);
    document.getElementById("nextButton").addEventListener("click", showNextImage);

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    document.addEventListener("keydown", (e) => {
      if (!lightbox.classList.contains("show")) return;
      if (e.key === "ArrowLeft") showPrevImage();
      if (e.key === "ArrowRight") showNextImage();
      if (e.key === "Escape") closeLightbox();
    });

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.1 });

    const waitForImages = () => {
      const items = document.querySelectorAll(".gallery-item");
      items.forEach(item => observer.observe(item));
    };

    window.addEventListener("load", waitForImages);

    const toggleBtn = document.getElementById("toggleDarkMode");
    const icon = toggleBtn.querySelector("i");

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      icon.setAttribute("data-lucide", document.body.classList.contains("dark") ? "sun" : "moon");
      lucide.createIcons();
    });
  </script>
</body>
</html>
