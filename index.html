<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photography Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- EXIF.js for metadata -->
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --footer-color: gray;
    }

    body.dark {
      --bg-color: #242424;
      --text-color: white;
      --footer-color: #bbb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    body.lightbox-open,
    html.lightbox-open {
      overflow: hidden;
      height: 100%;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      opacity: 0;
      animation: smoke-reveal 2s ease forwards;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    @keyframes smoke-reveal {
      0% { opacity: 0; filter: blur(20px); transform: translateY(0px); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0); }
    }

    .header {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 6rem;
    }

    .toggle-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--text-color);
      z-index: 999;
      padding: 0.2rem;
    }

    .gallery {
      column-count: 3;
      column-gap: 1rem;
      width: 100%;
      max-width: 1800px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 1rem;
      transform: translateY(30px);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .gallery-item.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-radius: 0px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-item img:hover {
      transform: scale(1.025);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow: hidden;
      flex-direction: column;
    }

    .lightbox.show {
      display: flex;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 80%;
      border-radius: 0;
      transition: transform 0.4s ease;
      cursor: zoom-in;
      object-fit: contain;
    }

    .lightbox img.zoomed {
      transform: scale(2);
      cursor: zoom-out;
    }

    .lightbox .close-button {
      position: absolute;
      top: 2%;
      right: 2%;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 3vh;
      z-index: 10000;
    }

    .lightbox .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 3vh;
      cursor: pointer;
      z-index: 10000;
    }

    .lightbox .prev-button { left: 2%; }
    .lightbox .next-button { right: 2%; }

    .metadata {
      margin-top: 2rem;
      text-align: center;
      color: white;
      font-size: 0.9rem;
      user-select: none;
      min-height: 1.2em;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #888;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10001;
      display: none;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    footer {
      margin-top: 7rem;
      font-size: 0.9rem;
      color: var(--footer-color);
      text-align: center;
    }

    @media (max-width: 1000px) {
      .gallery { column-count: 2; }
    }

    @media (max-width: 600px) {
      .gallery { column-count: 1; }
      .header { font-size: 1.2rem; margin-bottom: 4rem; }
      .toggle-button { font-size: 1.2rem; }
    }
  </style>
</head>
<body onload="window.scrollTo(0, 0);">
  <!-- Dark Mode Toggle -->
  <button class="toggle-button" id="toggleDarkMode" aria-label="Toggle Dark Mode">
    <i data-lucide="moon"></i>
  </button>

  <!-- Page Title -->
  <div class="header">Lance's Portfolio</div>

  <!-- Gallery Container -->
  <div class="gallery" id="gallery"></div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" tabindex="-1">
    <div class="spinner" id="spinner"></div>
    <button class="close-button" id="lightboxClose" aria-label="Close Lightbox">
      <i data-lucide="x"></i>
    </button>
    <button class="nav-button prev-button" id="prevButton" aria-label="Previous Image">
      <i data-lucide="chevron-left"></i>
    </button>
    <button class="nav-button next-button" id="nextButton" aria-label="Next Image">
      <i data-lucide="chevron-right"></i>
    </button>
    <img src="" alt="Enlarged Photo" id="lightboxImage" />
    <div class="metadata" id="metadata"></div>
  </div>

  <!-- Footer -->
  <footer>Thank you :)</footer>

  <!-- Scripts -->
  <script>
    // Always scroll to top on reload
    window.onbeforeunload = function () {
      window.scrollTo(0, 0);
    };

    // Load icons
    lucide.createIcons();

    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImage");
    const metadata = document.getElementById("metadata");
    const spinner = document.getElementById("spinner");

    let imageList = [];
    let currentIndex = 0;
    let isZoomed = false;
    let scrollPosition = 0;

    // Load images (replace this logic with a dynamic loader if possible)
    const maxImages = 100;
    for (let i = maxImages; i >= 1; i--) {
      const img = new Image();
      img.src = `assets/${i}.jpg`;
      img.loading = 'lazy';
      img.alt = `Photo ${i}`;
      img.onerror = () => {}; // skip if image doesn't exist

      const item = document.createElement("div");
      item.className = "gallery-item";
      item.appendChild(img);
      gallery.appendChild(item);
      imageList.push(`assets/${i}.jpg`);

      img.addEventListener("click", () => {
        currentIndex = imageList.indexOf(img.src);
        openLightbox(img.src);
      });
    }

    // Fade-in on scroll
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.1 });

    const waitForImages = () => {
      document.querySelectorAll(".gallery-item").forEach(item => observer.observe(item));
    };
    window.addEventListener("DOMContentLoaded", waitForImages);

    // Lightbox open
    function openLightbox(src) {
      scrollPosition = window.scrollY;
      document.body.classList.add("lightbox-open");
      document.documentElement.classList.add("lightbox-open");
      lightbox.classList.add("show");
      showImage(src);
    }

    // Lightbox close
    document.getElementById("lightboxClose").onclick = () => closeLightbox();
    function closeLightbox() {
      document.body.classList.remove("lightbox-open");
      document.documentElement.classList.remove("lightbox-open");
      lightbox.classList.remove("show");
      lightboxImg.classList.remove("zoomed");
      isZoomed = false;
      metadata.textContent = "";
      window.scrollTo(0, scrollPosition);
    }

    // Show image in lightbox
    function showImage(src) {
      spinner.style.display = "block";
      lightboxImg.onload = () => {
        spinner.style.display = "none";
        loadExif(lightboxImg);
      };
      lightboxImg.src = src;
    }

    // Navigation
    document.getElementById("prevButton").onclick = () => {
      if (currentIndex < imageList.length - 1) {
        currentIndex++;
        showImage(imageList[currentIndex]);
      }
    };

    document.getElementById("nextButton").onclick = () => {
      if (currentIndex > 0) {
        currentIndex--;
        showImage(imageList[currentIndex]);
      }
    };

    // Touch swipe
    let touchStartX = 0;
    lightbox.addEventListener("touchstart", e => touchStartX = e.touches[0].clientX);
    lightbox.addEventListener("touchend", e => {
      const deltaX = e.changedTouches[0].clientX - touchStartX;
      if (deltaX > 50 && currentIndex < imageList.length - 1) {
        currentIndex++;
        showImage(imageList[currentIndex]);
      } else if (deltaX < -50 && currentIndex > 0) {
        currentIndex--;
        showImage(imageList[currentIndex]);
      }
    });

    // Zoom toggle
    lightboxImg.addEventListener("click", () => {
      isZoomed = !isZoomed;
      lightboxImg.classList.toggle("zoomed", isZoomed);
    });

    // EXIF Data
    function loadExif(img) {
      metadata.textContent = '';
      EXIF.getData(img, function () {
        const iso = EXIF.getTag(this, "ISOSpeedRatings");
        const aperture = EXIF.getTag(this, "FNumber");
        const shutter = EXIF.getTag(this, "ExposureTime");

        let text = '';
        if (shutter) text += `Shutter: ${shutter}s `;
        if (aperture) text += `Aperture: ƒ/${aperture.toFixed(1)} `;
        if (iso) text += `ISO: ${iso}`;

        metadata.textContent = text.trim();
      });
    }

    // Dark Mode Toggle
    const toggleBtn = document.getElementById("toggleDarkMode");
    const icon = toggleBtn.querySelector("i");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      icon.setAttribute("data-lucide", isDark ? "sun" : "moon");
      lucide.createIcons();
    });
  </script>
</body>
</html>
