<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- EXIF.js for metadata -->
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --footer-color: gray;
    }

    body.dark {
      --bg-color: #242424;
      --text-color: white;
      --footer-color: #bbb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* Lock scroll when lightbox is open */
    body.lightbox-open,
    html.lightbox-open {
      overflow: hidden;
      height: 100%;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      opacity: 0;
      animation: smoke-reveal 2s ease forwards;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    @keyframes smoke-reveal {
      0% {
        opacity: 0;
        filter: blur(20px);
        transform: translateY(0px);
      }
      100% {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 6rem;
    }

    .toggle-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--text-color);
      z-index: 999;
      padding: 0.2rem;
    }

    .gallery {
      column-count: 3;
      column-gap: 1rem;
      width: 100%;
      max-width: 1800px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 1rem;
      transform: translateY(30px);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .gallery-item.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-radius: 0px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-item img:hover {
      transform: scale(1.025);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow: hidden;
      flex-direction: column;
    }

    .lightbox.show {
      display: flex;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 80%;
      border-radius: 0;
      transition: transform 0.4s ease;
      cursor: zoom-in;
      object-fit: contain;
    }

    .lightbox img.zoomed {
      transform: scale(2);
      cursor: zoom-out;
    }

    .lightbox .close-button {
      position: absolute;
      top: 2%;
      right: 2%;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 3vh;
      z-index: 10000;
    }

    .lightbox .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 3vh;
      cursor: pointer;
      z-index: 10000;
    }

    .lightbox .prev-button {
      left: 2%;
    }

    .lightbox .next-button {
      right: 2%;
    }

    .metadata {
      margin-top: 2rem;
      text-align: center;
      color: white;
      font-size: 0.9rem;
      user-select: none;
      min-height: 1.2em;
      /* maintain space even if empty for consistent layout */
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #888;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10001;
      display: none;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    footer {
      margin-top: 7rem;
      font-size: 0.9rem;
      color: var(--footer-color);
      text-align: center;
    }

    @media (max-width: 1000px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .gallery {
        column-count: 1;
      }

      .header {
        font-size: 1.2rem;
        margin-bottom: 4rem;
      }

      .toggle-button {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body onload="window.scrollTo(0, 0);">
  <!-- Dark Mode Toggle -->
  <button class="toggle-button" id="toggleDarkMode" aria-label="Toggle Dark Mode">
    <i data-lucide="moon"></i>
  </button>

  <!-- Page Title -->
  <div class="header">Lance's Portfolio</div>

  <!-- Gallery Container -->
  <div class="gallery" id="gallery"></div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" tabindex="-1" role="dialog" aria-modal="true" aria-label="Image viewer">
    <div class="spinner" id="spinner"></div>
    <button class="close-button" id="lightboxClose" aria-label="Close Lightbox">
      <i data-lucide="x"></i>
    </button>
    <button class="nav-button prev-button" id="prevButton" aria-label="Previous Image">
      <i data-lucide="chevron-left"></i>
    </button>
    <button class="nav-button next-button" id="nextButton" aria-label="Next Image">
      <i data-lucide="chevron-right"></i>
    </button>
    <img src="" alt="Enlarged Photo" id="lightboxImage" />
    <div class="metadata" id="metadata"></div>
  </div>

  <!-- Footer -->
  <footer>Thank you :)</footer>

  <script>
    // Ensure page loads at top
    window.onload = () => window.scrollTo(0, 0);

    // Initialize icons
    lucide.createIcons();

    // Dark Mode Toggle Logic
    const toggleBtn = document.getElementById("toggleDarkMode");
    const icon = toggleBtn.querySelector("i");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      icon.setAttribute("data-lucide", isDark ? "sun" : "moon");
      lucide.createIcons();
    });

    // Elements
    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImage");
    const metadata = document.getElementById("metadata");
    const spinner = document.getElementById("spinner");
    const closeBtn = document.getElementById("lightboxClose");
    const prevBtn = document.getElementById("prevButton");
    const nextBtn = document.getElementById("nextButton");

    // Image management
    let currentIndex = -1;
    const imageList = [];

    // Load images from assets folder: numeric from 100 down to 1 (adjust count as needed)
    const imageCount = 100;

    // This will help track loaded images and show only existing files
    for (let i = imageCount; i >= 1; i--) {
      const img = new Image();
      img.src = `assets/${i}.jpg`;
      img.loading = "lazy";
      img.alt = `Photo ${i}`;
      img.onload = () => {
        // Create gallery item div
        const item = document.createElement("div");
        item.className = "gallery-item";
        item.appendChild(img);
        gallery.appendChild(item);

        // Keep track of images in order of insertion
        imageList.unshift(img.src);

        // Click event to open lightbox on this image
        img.addEventListener("click", () => {
          currentIndex = imageList.indexOf(img.src);
          openLightbox(img.src);
        });
      };
      // Skip images that fail to load (no onerror needed as they just won't fire onload)
    }

    // Open Lightbox
    function openLightbox(src) {
      spinner.style.display = "block";
      metadata.textContent = "";
      lightbox.classList.add("show");
      document.body.classList.add("lightbox-open");
      document.documentElement.classList.add("lightbox-open");
      lightboxImg.classList.remove("zoomed");
      lightboxImg.src = src;

      // Remove old onload handler to avoid multiple triggers
      lightboxImg.onload = null;

      lightboxImg.onload = () => {
        spinner.style.display = "none";
        // Extract EXIF metadata
        EXIF.getData(lightboxImg, function () {
          const iso = EXIF.getTag(this, "ISOSpeedRatings");
          const aperture = EXIF.getTag(this, "FNumber");
          const shutter = EXIF.getTag(this, "ExposureTime");
          let metaText = "";
          if (shutter) metaText += `Shutter: ${shutter}s `;
          if (aperture) metaText += `Aperture: Æ’/${aperture} `;
          if (iso) metaText += `ISO: ${iso}`;
          metadata.textContent = metaText.trim();
        });
      };

      // Focus for accessibility
      lightbox.focus();
    }

    // Close Lightbox
    function closeLightbox() {
      lightbox.classList.remove("show");
      document.body.classList.remove("lightbox-open");
      document.documentElement.classList.remove("lightbox-open");
      lightboxImg.classList.remove("zoomed");
      metadata.textContent = "";
    }

    // Zoom toggle on lightbox image
    lightboxImg.addEventListener("click", () => {
      if (!lightboxImg.classList.contains("zoomed")) {
        lightboxImg.classList.add("zoomed");
      } else {
        lightboxImg.classList.remove("zoomed");
      }
    });

    // Show previous image
    function showPrevImage() {
      if (currentIndex > 0) {
        currentIndex--;
        openLightbox(imageList[currentIndex]);
      }
    }

    // Show next image
    function showNextImage() {
      if (currentIndex < imageList.length - 1) {
        currentIndex++;
        openLightbox(imageList[currentIndex]);
      }
    }

    // Event listeners for buttons
    closeBtn.addEventListener("click", closeLightbox);
    prevBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      showPrevImage();
    });
    nextBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      showNextImage();
    });

    // Close lightbox if clicking outside image (on backdrop)
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Touch gesture support (swipe left/right to navigate)
    let touchStartX = 0;
    let touchEndX = 0;
    lightbox.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });
    lightbox.addEventListener("touchend", (e) => {
      touchEndX = e.changedTouches[0].screenX;
      if (touchEndX < touchStartX - 50) showNextImage();
      if (touchEndX > touchStartX + 50) showPrevImage();
    });

    // Scroll animation for gallery items
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.1 });

    const waitForImages = () => {
      const items = document.querySelectorAll(".gallery-item");
      items.forEach(item => observer.observe(item));
    };
    window.addEventListener("load", waitForImages);
  </script>
</body>
</html>
